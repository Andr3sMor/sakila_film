name: CICD Pipeline AWS Glue ETL

on:
  push:
    branches: [main]
    paths:
      - glue_scripts/etl_rental.py
      - tests/test_etl_rental.py
      - requirements.txt
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # --------------------------------------------------
  # 1. Tests Unitarios (Mocking)
  # --------------------------------------------------
  test:
    name: Run ETL Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
          
      - name: Install dependencies and set up environment
        run: |
          python3 -m venv env-test
          source env-test/bin/activate
          pip install pytest mock boto3 botocore pyspark
          
      - name: Run ETL Tests
        run: |
          source env-test/bin/activate
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          pytest tests/test_etl_rental.py -v

  # --------------------------------------------------
  # 2. Despliegue de AWS Glue Job (Crear/Actualizar)
  # --------------------------------------------------
  deploy-glue:
    name: Deploy AWS Glue Script and Update Job
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------------------------------------
      # Subir el script a S3
      # --------------------------------------------------
      - name: Upload Glue Script to S3
        id: upload
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          
          SCRIPT_LOCAL_PATH="glue_scripts/etl_rental.py"
          if [ ! -f "$SCRIPT_LOCAL_PATH" ]; then
            echo "Error: El script no existe en la ruta $SCRIPT_LOCAL_PATH."
            exit 1
          fi

          SCRIPT_NAME=$(basename $SCRIPT_LOCAL_PATH)
          S3_LOCATION=s3://${{ secrets.S3_BUCKET_SCRIPTS }}/fact_rental/$VERSION/$SCRIPT_NAME

          echo "Subiendo script a $S3_LOCATION"
          aws s3 cp $SCRIPT_LOCAL_PATH $S3_LOCATION
          
          echo "GLUE_SCRIPT_PATH=$S3_LOCATION" >> $GITHUB_ENV

      # --------------------------------------------------
      # Crear o Actualizar la Definici√≥n del Glue Job
      # --------------------------------------------------
      - name: Create or Update AWS Glue Job Definition
        run: |
          JOB_NAME=sakila-etl-fact-rental
          echo "JOB_NAME=$JOB_NAME" >> $GITHUB_ENV   # üî• Permite usarlo en pasos siguientes
          SCRIPT_PATH=${{ env.GLUE_SCRIPT_PATH }}

          if [ -z "${{ secrets.JDBC_CONNECTION_NAME }}" ]; then
            echo "Error: JDBC_CONNECTION_NAME no est√° definido."
            exit 1
          fi

          set +e 
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e 

          if [ $EXIT_CODE -eq 0 ]; then
            # --------------------------------------------------
            # Job EXISTE ‚Üí ACTUALIZAR
            # --------------------------------------------------
            echo "Job $JOB_NAME encontrado. Procediendo a ACTUALIZAR..."
            aws glue update-job \
              --job-name $JOB_NAME \
              --region ${{ secrets.AWS_REGION }} \
              --job-update "{
                \"Role\": \"${{ secrets.AWS_GLUE_ROLE_ARN }}\",
                \"Command\": {
                  \"Name\": \"glueetl\",
                  \"ScriptLocation\": \"$SCRIPT_PATH\",
                  \"PythonVersion\": \"3\"
                },
                \"Connections\": {
                  \"Connections\": [\"${{ secrets.JDBC_CONNECTION_NAME }}\"]
                },
                \"GlueVersion\": \"3.0\"
              }"

          elif [ $EXIT_CODE -eq 254 ]; then
            # --------------------------------------------------
            # Job NO EXISTE ‚Üí CREAR
            # --------------------------------------------------
            echo "Job $JOB_NAME no encontrado. Procediendo a CREAR..."
            aws glue create-job \
              --name $JOB_NAME \
              --role ${{ secrets.AWS_GLUE_ROLE_ARN }} \
              --region ${{ secrets.AWS_REGION }} \
              --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 \
              --glue-version 3.0 \
              --number-of-workers 2 \
              --worker-type G.1X \
              --connections "{\"Connections\": [\"${{ secrets.JDBC_CONNECTION_NAME }}\"]}" \
              --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          else
            echo "Error desconocido al intentar obtener o crear el Job. Codigo: $EXIT_CODE"
            exit 1
          fi

      # --------------------------------------------------
      # 3. Ejecutar el Glue Job para dos d√≠as (Prueba Incremental)
      # --------------------------------------------------
      - name: Run Glue Job for Two Processing Dates (Sequential Wait)
        run: |
          echo "Ejecutando Glue Job para dos d√≠as de prueba secuencialmente..."
          
          JOB_NAME=${{ env.JOB_NAME }}   # ‚úÖ Recupera la variable persistente
          TODAY=$(date +%Y-%m-%d)
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          MAX_WAIT_MINUTES=15
          
          for DATE in "$YESTERDAY" "$TODAY"; do
            echo "Lanzando Glue Job para fecha $DATE"
            JOB_RUN_ID=$(aws glue start-job-run \
              --job-name "$JOB_NAME" \
              --region ${{ secrets.AWS_REGION }} \
              --arguments '{"--PROCESSING_DATE": "'"$DATE"'"}' \
              --query JobRunId \
              --output text)

            echo "JobRunId: $JOB_RUN_ID"

            echo "Esperando a que finalice la ejecuci√≥n para $DATE..."
            WAITED=0
            STATE="STARTING"
            
            while [ "$STATE" == "STARTING" ] || [ "$STATE" == "RUNNING" ] || [ "$STATE" == "STOPPING" ]; do
              if [ $WAITED -ge $MAX_WAIT_MINUTES ]; then
                echo "Error: Tiempo m√°ximo de espera alcanzado ($MAX_WAIT_MINUTES min)."
                aws glue stop-job-run --job-name "$JOB_NAME" --run-id "$JOB_RUN_ID" --region ${{ secrets.AWS_REGION }} || true
                exit 1
              fi
              sleep 60
              WAITED=$((WAITED+1))
              STATE=$(aws glue get-job-run \
                --job-name "$JOB_NAME" \
                --run-id "$JOB_RUN_ID" \
                --query 'JobRun.JobRunState' \
                --region ${{ secrets.AWS_REGION }} \
                --output text)
              echo "Estado actual ($DATE): $STATE (min: $WAITED)"
            done
            
            if [ "$STATE" != "SUCCEEDED" ]; then
              echo "Error: El job fall√≥ para la fecha $DATE con estado $STATE"
              exit 1
            fi

            echo "Job completado exitosamente para la fecha $DATE"
          done

      - name: Deployment Completed
        run: echo "Despliegue continuo de Glue Job y prueba incremental completados."
