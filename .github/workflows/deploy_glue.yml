name: CICD Pipeline AWS Glue ETL

on:
  push:
    branches: [main]
    paths:
      - glue_scripts/*.py
      - tests/*.py
      - requirements.txt
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # --------------------------------------------------
  # 1. Tests Unitarios (Mocking)
  # --------------------------------------------------
  test:
    name: Run ETL Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install dependencies and set up environment
        run: |
          python3 -m venv env-test
          source env-test/bin/activate
          pip install pytest mock boto3 botocore pyspark

      - name: Run ETL Tests
        run: |
          source env-test/bin/activate
          export PYTHONPATH=$GITHUB_WORKSPACE:$PYTHONPATH
          pytest tests/ -v

  # --------------------------------------------------
  # 2. Despliegue de AWS Glue Jobs (Crear/Actualizar)
  # --------------------------------------------------
  deploy-glue:
    name: Deploy AWS Glue Scripts and Update Jobs
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --------------------------------------------------
      # Subir los scripts a S3
      # --------------------------------------------------
      - name: Upload Glue Scripts to S3
        id: upload
        run: |
          VERSION=$(date +%Y%m%d%H%M%S)
          S3_BUCKET=${{ secrets.S3_BUCKET_SCRIPTS }}

          # Subir dim_customer.py
          aws s3 cp glue_scripts/dim_customer.py s3://$S3_BUCKET/dim_customer/$VERSION/dim_customer.py
          echo "DIM_CUSTOMER_SCRIPT=s3://$S3_BUCKET/dim_customer/$VERSION/dim_customer.py" >> $GITHUB_ENV

          # Subir dim_film.py
          aws s3 cp glue_scripts/dim_film.py s3://$S3_BUCKET/dim_film/$VERSION/dim_film.py
          echo "DIM_FILM_SCRIPT=s3://$S3_BUCKET/dim_film/$VERSION/dim_film.py" >> $GITHUB_ENV

          # Subir dim_store.py
          aws s3 cp glue_scripts/dim_store.py s3://$S3_BUCKET/dim_store/$VERSION/dim_store.py
          echo "DIM_STORE_SCRIPT=s3://$S3_BUCKET/dim_store/$VERSION/dim_store.py" >> $GITHUB_ENV

          # Subir dim_date.py
          aws s3 cp glue_scripts/dim_date.py s3://$S3_BUCKET/dim_date/$VERSION/dim_date.py
          echo "DIM_DATE_SCRIPT=s3://$S3_BUCKET/dim_date/$VERSION/dim_date.py" >> $GITHUB_ENV

          # Subir etl_rental.py
          aws s3 cp glue_scripts/etl_rental.py s3://$S3_BUCKET/etl_rental/$VERSION/etl_rental.py
          echo "ETL_RENTAL_SCRIPT=s3://$S3_BUCKET/etl_rental/$VERSION/etl_rental.py" >> $GITHUB_ENV

      # --------------------------------------------------
      # Crear o Actualizar la Definición de los Glue Jobs
      # --------------------------------------------------
      - name: Create or Update AWS Glue Job Definitions
        run: |
          # Job para dim_customer
          JOB_NAME="sakila-etl-dim-customer"
          SCRIPT_PATH=${{ env.DIM_CUSTOMER_SCRIPT }}
          set +e
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            aws glue update-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }} --job-update '{
              "Role": "${{ secrets.AWS_GLUE_ROLE_ARN }}",
              "Command": {
                "Name": "glueetl",
                "ScriptLocation": "'"$SCRIPT_PATH"'",
                "PythonVersion": "3"
              },
              "Connections": {
                "Connections": ["Jdbc connection"]
              },
              "GlueVersion": "3.0"
            }'
          else
            aws glue create-job --name $JOB_NAME --role ${{ secrets.AWS_GLUE_ROLE_ARN }} --region ${{ secrets.AWS_REGION }} --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 --glue-version 3.0 --number-of-workers 2 --worker-type G.1X --connections '{"Connections": ["Jdbc connection"]}' --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          fi

          # Job para dim_film
          JOB_NAME="sakila-etl-dim-film"
          SCRIPT_PATH=${{ env.DIM_FILM_SCRIPT }}
          set +e
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            aws glue update-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }} --job-update '{
              "Role": "${{ secrets.AWS_GLUE_ROLE_ARN }}",
              "Command": {
                "Name": "glueetl",
                "ScriptLocation": "'"$SCRIPT_PATH"'",
                "PythonVersion": "3"
              },
              "Connections": {
                "Connections": ["Jdbc connection"]
              },
              "GlueVersion": "3.0"
            }'
          else
            aws glue create-job --name $JOB_NAME --role ${{ secrets.AWS_GLUE_ROLE_ARN }} --region ${{ secrets.AWS_REGION }} --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 --glue-version 3.0 --number-of-workers 2 --worker-type G.1X --connections '{"Connections": ["Jdbc connection"]}' --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          fi

          # Job para dim_store
          JOB_NAME="sakila-etl-dim-store"
          SCRIPT_PATH=${{ env.DIM_STORE_SCRIPT }}
          set +e
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            aws glue update-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }} --job-update '{
              "Role": "${{ secrets.AWS_GLUE_ROLE_ARN }}",
              "Command": {
                "Name": "glueetl",
                "ScriptLocation": "'"$SCRIPT_PATH"'",
                "PythonVersion": "3"
              },
              "Connections": {
                "Connections": ["Jdbc connection"]
              },
              "GlueVersion": "3.0"
            }'
          else
            aws glue create-job --name $JOB_NAME --role ${{ secrets.AWS_GLUE_ROLE_ARN }} --region ${{ secrets.AWS_REGION }} --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 --glue-version 3.0 --number-of-workers 2 --worker-type G.1X --connections '{"Connections": ["Jdbc connection"]}' --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          fi

          # Job para dim_date
          JOB_NAME="sakila-etl-dim-date"
          SCRIPT_PATH=${{ env.DIM_DATE_SCRIPT }}
          set +e
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            aws glue update-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }} --job-update '{
              "Role": "${{ secrets.AWS_GLUE_ROLE_ARN }}",
              "Command": {
                "Name": "glueetl",
                "ScriptLocation": "'"$SCRIPT_PATH"'",
                "PythonVersion": "3"
              },
              "Connections": {
                "Connections": ["Jdbc connection"]
              },
              "GlueVersion": "3.0"
            }'
          else
            aws glue create-job --name $JOB_NAME --role ${{ secrets.AWS_GLUE_ROLE_ARN }} --region ${{ secrets.AWS_REGION }} --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 --glue-version 3.0 --number-of-workers 2 --worker-type G.1X --connections '{"Connections": ["Jdbc connection"]}' --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          fi

          # Job para etl_rental
          JOB_NAME="sakila-etl-fact-rental"
          SCRIPT_PATH=${{ env.ETL_RENTAL_SCRIPT }}
          set +e
          aws glue get-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }}
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -eq 0 ]; then
            aws glue update-job --job-name $JOB_NAME --region ${{ secrets.AWS_REGION }} --job-update '{
              "Role": "${{ secrets.AWS_GLUE_ROLE_ARN }}",
              "Command": {
                "Name": "glueetl",
                "ScriptLocation": "'"$SCRIPT_PATH"'",
                "PythonVersion": "3"
              },
              "Connections": {
                "Connections": ["Jdbc connection"]
              },
              "GlueVersion": "3.0"
            }'
          else
            aws glue create-job --name $JOB_NAME --role ${{ secrets.AWS_GLUE_ROLE_ARN }} --region ${{ secrets.AWS_REGION }} --command Name=glueetl,ScriptLocation=$SCRIPT_PATH,PythonVersion=3 --glue-version 3.0 --number-of-workers 2 --worker-type G.1X --connections '{"Connections": ["Jdbc connection"]}' --default-arguments '{"--PROCESSING_DATE": "2000-01-01", "--job-bookmark-option": "job-bookmark-disable"}'
          fi

      # --------------------------------------------------
      # 3. Ejecutar los Glue Jobs para dos días (Prueba Incremental)
      # --------------------------------------------------
      - name: Run Glue Jobs for Two Processing Dates (Sequential Wait)
        run: |
          echo "Ejecutando Glue Jobs para dos días de prueba secuencialmente..."
          JOBS=("sakila-etl-dim-customer" "sakila-etl-dim-film" "sakila-etl-dim-store" "sakila-etl-dim-date" "sakila-etl-fact-rental")
          TODAY=$(date +%Y-%m-%d)
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          MAX_WAIT_MINUTES=15

          for JOB_NAME in "${JOBS[@]}"; do
            for DATE in "$YESTERDAY" "$TODAY"; do
              echo "Lanzando Glue Job $JOB_NAME para fecha $DATE"
              JOB_RUN_ID=$(aws glue start-job-run \
                --job-name "$JOB_NAME" \
                --region ${{ secrets.AWS_REGION }} \
                --arguments '{"--PROCESSING_DATE": "'"$DATE"'"}' \
                --query JobRunId \
                --output text)
              echo "JobRunId: $JOB_RUN_ID"
              echo "Esperando a que finalice la ejecución para $JOB_NAME en $DATE..."
              WAITED=0
              STATE="STARTING"

              while [ "$STATE" == "STARTING" ] || [ "$STATE" == "RUNNING" ] || [ "$STATE" == "STOPPING" ]; do
                if [ $WAITED -ge $MAX_WAIT_MINUTES ]; then
                  echo "Error: Tiempo máximo de espera alcanzado ($MAX_WAIT_MINUTES min)."
                  aws glue stop-job-run --job-name "$JOB_NAME" --run-id "$JOB_RUN_ID" --region ${{ secrets.AWS_REGION }} || true
                  exit 1
                fi
                sleep 60
                WAITED=$((WAITED+1))
                STATE=$(aws glue get-job-run \
                  --job-name "$JOB_NAME" \
                  --run-id "$JOB_RUN_ID" \
                  --query 'JobRun.JobRunState' \
                  --region ${{ secrets.AWS_REGION }} \
                  --output text)
                echo "Estado actual ($JOB_NAME, $DATE): $STATE (min: $WAITED)"
              done

              if [ "$STATE" != "SUCCEEDED" ]; then
                echo "Error: El job $JOB_NAME falló para la fecha $DATE con estado $STATE"
                exit 1
              fi
              echo "Job $JOB_NAME completado exitosamente para la fecha $DATE"
            done
          done

      - name: Deployment Completed
        run: echo "Despliegue continuo de Glue Jobs y prueba incremental completados."
